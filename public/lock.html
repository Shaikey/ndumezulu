<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Countdown Examples 2</title>

<!-- =========================================================== -->
<!-- COUNTDOWN NOTE: 
		When using more than one Countdown, 
		we recommend placing a reference 
		to the script once in HEAD -->
<!-- =========================================================== -->

	<!-- Bootstrap core CSS -->
    <link href="test/css/bootstrap.css" rel="stylesheet" />
    <!--external css-->
    <link href="test/font-awesome/css/font-awesome.css" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="test/css/style.css" rel="stylesheet" />
    <link href="test/css/style-responsive.css" rel="stylesheet" />
</head>
<body onload="getTime()">
    <form id="form1">
        
        <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

        <div class="container">

            <div id="showtime"></div>
            <div class="col-lg-4 col-lg-offset-4">
                <div class="lock-screen">
                    <h2><a data-toggle="modal" href="#myModal"><i class="fa fa-lock"></i></a></h2>
                    <p>UNLOCK</p>

                    <!-- Modal -->
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                        <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                            <h4 class="modal-title">Welcome Back</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p class="centered">
                                                <img class="img-circle" width="80" src="test/img/img.jpg">
                                                <h3 class="name">
                                                    <label id="Username" runat="server" />
                                                </h3>
                                            </p>
                                            <input type="password" id="passwordInput" class="form-control" placeholder="password" required="required" 
                                                oninvalid="this.setCustomValidity('Password field required')" oninput="setCustomValidity('')" />
                                        </div>
                                        <br />
                                        <div class='text-center'>
                                            <a style="color: teal;" href="~/Account/Login" draggable="false">Or Sign-Out</a>
                                        </div>
                                        <br />
                                        <div style="align-items: center; grid-column: 4">
                                            <label id="labelError" style="color: red" visible="false">&nbsp;</label>
                                        </div>
                                        <div class="modal-footer centered">
                                            <button data-dismiss="modal" class="btn btn-theme04" type="button">Cancel</button>
                                        </div>
                                    </div>
                        </div>
                    </div>
                    <!-- modal -->


                </div>
                <! --/lock-screen -->
            </div>
            <!-- /col-lg-4 -->

        </div>
        <!-- /container -->

        <!-- js placed at the end of the document so the pages load faster -->
        <script src="test/js/jquery.js"></script>
        <script src="test/js/bootstrap.min.js"></script>

        <!--BACKSTRETCH-->
        <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
        <script type="text/javascript" src="test/js/jquery.backstretch.min.js"></script>
        <script>
            $.backstretch("test/img/login-bg.jpg", { speed: 500 });
        </script>

        <script>
            function getTime() {
                var today = new Date();
                var h = today.getHours();
                var m = today.getMinutes();
                var s = today.getSeconds();
                // add a zero in front of numbers<10
                m = checkTime(m);
                s = checkTime(s);
                document.getElementById('showtime').innerHTML = h + ":" + m + ":" + s;
                t = setTimeout(function () { getTime() }, 500);
            }

            function checkTime(i) {
                if (i < 10) {
                    i = "0" + i;
                }
                return i;
            }
        </script>

    </form>
</body>
</html>
